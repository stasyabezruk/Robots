<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robots</title>
  </head>

  <body>
    <h2 class="title">Robots</h2>
    <div class="robot">
      <div>
        <div class="input-wrapper">
          <h3>Input</h3>
          <textarea
            id="input"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Set intructions to robot"
          ></textarea>
        </div>
        <button class="moveBtn">Move robot</button>
      </div>
      <div class="output-wrapper">
        <h3>Output</h3>
        <textarea
          id="output"
          name=""
          id=""
          cols="30"
          rows="10"
          readonly
        ></textarea>
      </div>
    </div>
  </body>
</html>
